# --- RECEIVER SERVICE ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: receiver-service
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: receiver-service
  template:
    metadata:
      labels:
        app: receiver-service
    spec:
      containers:
      - name: receiver
        image: rahuly13/receiver-service:latest
        env:
        - name: DATABASE_URL
          value: "postgres://user:postgres@receiver-db:5432/receivers_db"
        - name: RABBITMQ_URL
          value: "amqp://rabbitmq:5672"
        ports:
        - containerPort: 3000
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: receiver-service
  namespace: default
  labels:
    app: receiver-service
spec:
  selector:
    app: receiver-service
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      name: http

---
# --- NOTIFICATION SERVICE ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification
        image: rahuly13/notification-service:latest # Updated to your username pattern
        imagePullPolicy: Always # Forces K8s to check for a new version
        env:
        - name: DATABASE_URL
          value: "postgres://user:password@notification-db:5432/notification_db"
        - name: RABBITMQ_URL
          value: "amqp://rabbitmq:5672"
        - name: SMTP_HOST
          value: "maildev"
        - name: SMTP_PORT
          value: "1025"
        ports:
        - containerPort: 3002
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: default
  labels:
    app: notification-service
spec:
  selector:
    app: notification-service
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002
      name: http
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  selector:
    app: rabbitmq # This MUST match the label in your RabbitMQ deployment
  ports:
    - protocol: TCP
      port: 5672
      targetPort: 5672
---
apiVersion: v1
kind: Service
metadata:
  name: notification-db
spec:
  selector:
    app: notification-db # This MUST match the label in your DB deployment
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432