apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: banking-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: banking.local  # Or your actual domain
    http:
      paths:
      - path: /receiver
        pathType: Prefix
        backend:
          service:
            name: receiver-service
            port:
              number: 3000
      - path: /notifications
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 3002