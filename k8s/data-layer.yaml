# 1. SHARED MESSAGE BROKER
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: banking-app
spec:
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
  - name: management
    port: 15672
    targetPort: 15672
  selector:
    app: rabbitmq
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: banking-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:4-management-alpine
        ports:
        - containerPort: 5672
        - containerPort: 15672
---
# 2. RECEIVER DATABASE (STATEFUL)
apiVersion: v1
kind: Service
metadata:
  name: receiver-db
  namespace: banking-app
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: receiver-db
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: receiver-db
  namespace: banking-app
spec:
  serviceName: "receiver-db"
  replicas: 1
  selector:
    matchLabels:
      app: receiver-db
  template:
    metadata:
      labels:
        app: receiver-db
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        env:
        - name: POSTGRES_USER
          value: "user"
        - name: POSTGRES_PASSWORD
          value: "postgres"
        - name: POSTGRES_DB
          value: "receivers_db"
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: receiver-storage
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: receiver-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi