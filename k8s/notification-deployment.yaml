apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification
        image: your-dockerhub-username/notification-service:latest
        env:
        - name: DATABASE_URL
          value: "postgres://user:password@notification-db:5432/notification_db"
        - name: RABBITMQ_URL
          value: "amqp://rabbitmq:5672"
        - name: SMTP_HOST
          value: "maildev"
        - name: SMTP_PORT
          value: "1025"
        ports:
        - containerPort: 3002
          name: http # Port for metrics scraping